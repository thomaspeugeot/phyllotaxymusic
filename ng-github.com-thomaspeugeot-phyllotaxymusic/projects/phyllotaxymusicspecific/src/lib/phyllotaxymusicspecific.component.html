<as-split direction="horizontal">
    <as-split-area [size]="15">
        <lib-tree-specific [GONG__StackPath]="StacksNames.SidebarTree" [name]="TreeNames.Sidebar"></lib-tree-specific>
    </as-split-area>
    <as-split-area [size]="65">
      <!-- Parent container must be position: relative 
           so its absolutely positioned children
           can stack with z-index -->
      <div style="position: relative; width: 100%; height: 100%;">
        
        <!-- Diagram behind (z-index: 1) -->
        <lib-gongsvg-diagramming
          [GONG__StackPath]="StacksNames.GongsvgStackName"
          style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
          "
        >
        </lib-gongsvg-diagramming>
    
        <!-- Moving line in front (z-index: 2) -->
        <lib-cursorspecific
          style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
          "
        >
        </lib-cursorspecific>
      </div>

    </as-split-area>
    
    <as-split-area [size]="20">
      <as-split unit="pixel" direction="vertical">
        <as-split-area [size]="600">
          <lib-slider-specific [GONG__StackPath]="StacksNames.GongLibSliderStackName">

          </lib-slider-specific>
        </as-split-area>
        <as-split-area [size]="150">
          <lib-button-specific [GONG__StackPath]="StacksNames.GongLibButtonStackName">

          </lib-button-specific>
        </as-split-area>
        <as-split-area [size]="150">
          <lib-gongtone style="margin-left: 8px; width: 100%;" GONG__StackPath="gongtone">

          </lib-gongtone>
        </as-split-area>
      </as-split>

    </as-split-area>
</as-split>
