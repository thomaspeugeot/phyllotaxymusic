<as-split direction="horizontal">
    <as-split-area [size]="15">
        <lib-tree [GONG__StackPath]="StacksNames.SidebarTree" [name]="TreeNames.Sidebar"></lib-tree>
    </as-split-area>
    <as-split-area [size]="65">
      <!-- Parent container must be position: relative 
           so its absolutely positioned children
           can stack with z-index -->
      <div style="position: relative; width: 100%; height: 100%;">
        
        <!-- Diagram behind (z-index: 1) -->
        <lib-gongsvg-diagramming
          [GONG__StackPath]="StacksNames.GongsvgStackName"
          style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
          "
        >
        </lib-gongsvg-diagramming>
    
        <!-- Moving line in front (z-index: 2) -->
        <lib-cursorspecific
          style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
          "
        >
        </lib-cursorspecific>

          <!-- Floating Action Button (z-index: 3) -->
        <button
        mat-fab
        color="primary"
        class="export-button"
        (click)="exportToMusicXML()"
        aria-label="Export to MusicXML"
        >
        <mat-icon>music_note</mat-icon>Export to MuseScore
</button>
      </div>

    </as-split-area>
    
    <as-split-area [size]="20">
      <as-split unit="pixel" direction="vertical">
        <as-split-area [size]="600">
          <lib-slidersspecific>

          </lib-slidersspecific>
        </as-split-area>
        <as-split-area [size]="150">
          <lib-buttonsspecific>

          </lib-buttonsspecific>
        </as-split-area>
        <as-split-area [size]="150">
          <lib-gongtone style="margin-left: 8px; width: 100%;" GONG__StackPath="gongtone">

          </lib-gongtone>
        </as-split-area>
      </as-split>

    </as-split-area>
</as-split>
